<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Advertisement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="animate-text">Amazing Product, Just For You!</h1>
      <p class="subtitle">Don't miss out on our limited-time offer.</p>
      <button id="ctaButton" class="cta-button">Get Started Now</button>
    </div>
  </header>

  <section class="carousel">
    <h2>Our Product in Action</h2>
    <div class="carousel-container">
      <img src="https://images.pexels.com/photos/261986/pexels-photo-261986.jpeg?auto=compress&cs=tinysrgb&w=600" class="carousel-image" alt="Product 1">
      <img src="https://images.pexels.com/photos/28879992/pexels-photo-28879992/free-photo-of-sleek-white-sports-car-on-rainy-road-outdoors.jpeg?auto=compress&cs=tinysrgb&w=600" class="carousel-image" alt="Product 2">
      <img src="https://images.pexels.com/photos/31929507/pexels-photo-31929507/free-photo-of-modern-silver-car-parked-at-outdoor-plaza.jpeg?auto=compress&cs=tinysrgb&w=600" class="carousel-image" alt="Product 3">
    </div>
  </section>

  <section class="features">
    <h2>Why Choose Our Product?</h2>
    <ul>
      <li>High Quality and Durability</li>
      <li>Affordable Price</li>
      <li>Fast Delivery</li>
      <li>Excellent Customer Support</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Product Advertisement. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
